<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card-wrapper">
      <div class="card-header"></div>
      <div class="user-picture"></div>
      <div class="card-body">
        <div class="user-infos">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="user-city">London</div>
        <div class="separator"></div>
        <div class="stats">
          <div class="stats1">
            <div class="stats1-number">80K</div>
            <div class="stats1-title">Followers</div>
          </div>
          <div class="stats2">
            <div class="stats2-number">803K</div>
            <div class="stats2-title">Likes</div>
          </div>
          <div class="stats3">
            <div class="stats2-number">1.4K</div>
            <div class="stats3-title">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
